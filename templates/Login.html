<html>
    <head>
        <!--<link rel="stylesheet" href = {{url_for('static', filename='css/main.css')}}/> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class = "container" style="background-color: #ccccff;">        
            <h2>Login</h2>
            <br>
            <form action="" method= "post" class="form-horizontal">
                <div class ="form-group">
                    <label for="status" id="loginStatus" class="label col-sm-2">Status</label>
                </div>
                <br>
                <div class ="form-group">
                    <label for="username"  class ="control-label col-sm-2">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Username" id="username" name="username"  value="{{
                            request.form.username }}" class="form-control">
                    </div>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="password" class ="control-label col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" placeholder = "Password" id="password" name="password" value="{{
                            request.form.password }}" class="form-control">
                    </div>                    
                </div>
                <br><br>
                <div class ="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="Loguj se" class = "btn btn-primary m-1">
                    </div>
                </div>
            </form> 
            {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
        </div>
    </body>
</html>
